<html>
  <head>
    <title>Personal Game Wiki - Test version</title>
    <link rel="stylesheet" type="text/css" href="src/default.css">
  </head>
  <body>
    <script src="lib/jquery-3.1.1.min.js"> </script>
    <script src="lib/nedb.min.js"> </script>
    <script src="src/db.js"> </script>
    <p> Hello World. </p>
    
    <table>
      <tr>
        <td>
          Name
        </td>
        <td>
          Description
        </td>
      </tr>
      <tr>
        <td>
          Item 1
        </td>
        <td>
          This is an item.
        </td>
      </tr>
      <tr>
        <form action="#" onsubmit="add_to_db(name: field1, desc: field2)">
          <td>
            <input type="text" id="field1" />
          </td>
          <td>
            <input type="text" id="field2" />
          </td>
        </form>
    </table>
    
    <div id="dump">Things will be dumped here.</div>
    
    <table id="bottom-bar">
      <tr>
        <td id="dump_js_button">Click here to dump to JS.</td>
      </tr>
    </table>
  </body>
</html>
